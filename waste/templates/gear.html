{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center">Przegląd urządzeń pomiarowych</h1>
<div class="table">
    <table class="table table-hover table-dark" width="100%" style="text-align: left">
        <thead>
        <tr>
            <th scope="col" style="text-align: left">Nazwa</th>
            <th scope="col" style="text-align: left">Data wygaśnięcia kalibracji</th>
        </tr>
        </thead>
        <tbody>
        {% for g in gear %}
        <tr>
            <td>{{g.nazwa}}</td>
            <td>{{g.data_kalibracji_exp}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
